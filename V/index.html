<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./Firststyles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        margin: 0;
        background-image: url('VITB-Background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      header {
        color: #000000;
        text-align: center;
        margin-top: 40px;
        margin-bottom: 20px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        font-family: 'Roboto', Arial, sans-serif;
      }
      .vit-header-main {
        font-size: 2.2rem;
        font-weight: 400;
      }
      .vit-header-title-header {
        color: #e6a518;
        text-align: center;
        margin-bottom: 30px;
        margin-top: 0;
        text-shadow: 0 2px 12px rgba(0,0,0,0.6);
        font-family: 'Roboto', Arial, sans-serif;
      }
      .vit-header-title {
        font-size: 5rem;
        font-weight: 900;
        letter-spacing: 2px;
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
      }
      .center-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        width: 100vw;
        height: 80vh;
      }
      model-viewer {
        width: 900px;
        height: 900px;
        background: transparent;
        display: block;
        margin: 0 auto;
      }
      .street-view-btn {
  position: absolute;
  top: 153px;
  right: 54px;
  padding: 14px 32px;
  font-size: 1.4rem;
  font-family: 'Roboto', Arial, sans-serif;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 25px;
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.street-view-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

      footer {
        width: 100vw;
        background: rgba(25, 118, 210, 0.85);
        color: #fff;
        text-align: center;
        padding: 18px 0 14px 0;
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 1.2rem;
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 10;
        letter-spacing: 0.5px;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="vit-header-main">Explore the rich campus of VIT Bhopal University with</div>
    </header>
    <div class="vit-header-title-header">
      <div class="vit-header-title">VITsta360</div>
    </div>
    <div class="center-container">
      <model-viewer src="VIT Bhopal Lion 3D.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate camera-orbit="-186.4deg 94.06deg 5.422m" field-of-view="30deg" min-camera-orbit="-180deg 0deg auto" max-camera-orbit="180deg 180deg auto">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
      </model-viewer>
      <a href="first.html" class="street-view-btn">Street view</a>
    </div>
    <footer>
      Created by Sameer Kumar | VIT Bhopal University | Contact: sameerkumar56473@gmail.com
    </footer>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
