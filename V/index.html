<!doctype html>
<html lang="en">
<head>
    <title>VITsta360 - Explore VIT Bhopal University</title>
    <meta charset="utf-8">
    <meta name="description" content="Explore the rich campus of VIT Bhopal University with VITsta360 - Interactive 3D campus tour">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1976d2">
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="index.css">
<body>
    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-subtitle">Explore the rich campus of VIT Bhopal University with</div>
                <div class="header-title-container">
                    <h1 class="header-title">VITsta360</h1>
                </div>
            </div>
        </header>

        <!-- Model Viewer Container -->
        <main class="model-container">
            <div class="model-wrapper">
                <model-viewer 
                    id="campus-model"
                    src="VIT Bhopal Lion 3D.gltf" 
                    alt="VIT Bhopal University 3D Lion Model"
                    camera-controls 
                    tone-mapping="neutral" 
                    shadow-intensity="1" 
                    auto-rotate 
                    auto-rotate-delay="3000"
                    rotation-per-second="15deg"
                    field-of-view="30deg"
                    interaction-prompt="auto"
                    loading="eager"
                    camera-orbit="-186.4deg 94.06deg 5.422m"
                    camera-target="0m 0m 0m"
                    min-camera-orbit="-180deg 0deg auto"
                    max-camera-orbit="180deg 180deg auto">
                </model-viewer>
            </div>
            
            <!-- Street View Button -->
            <a href="first.html" class="street-view-btn" id="street-view-btn">
                <span class="btn-icon">üó∫Ô∏è</span>
                <span class="btn-text">Street View</span>
            </a>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span>Created by Sameer Kumar | VIT Bhopal University</span>
                <span class="footer-divider">|</span>
                <a href="mailto:sameerkumar56473@gmail.com" class="footer-contact">Contact</a>
            </div>
        </footer>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="error-modal hidden">
        <div class="error-content">
            <h3>Loading Error</h3>
            <p id="error-message">Failed to load 3D model. Please check your internet connection and try again.</p>
            <button id="retry-btn" class="retry-btn">Retry</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@4.0.0/dist/model-viewer.min.js"></script>
    <script>
        // JavaScript for interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.getElementById('campus-model');
            const errorModal = document.getElementById('error-modal');
            const retryBtn = document.getElementById('retry-btn');

            // Error handling
            modelViewer.addEventListener('error', () => {
                errorModal.classList.remove('hidden');
            });

            retryBtn.addEventListener('click', () => {
                errorModal.classList.add('hidden');
                location.reload();
            });

            // Device-specific tips
            const deviceTips = document.getElementById('device-tips');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                deviceTips.textContent = 'Pinch to zoom ‚Ä¢ Drag to rotate';
            } else {
                deviceTips.textContent = 'Mouse wheel to zoom ‚Ä¢ Click and drag to rotate';
            }
        });
    </script>
</body>
</html>
